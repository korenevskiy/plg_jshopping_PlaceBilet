one; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//большойтеатр.su' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/bolshoybilet.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//naelke.su' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/naelke.su.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//teatr-chehova.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/teatr-chehova.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//cirkbilet.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/cirkbilet.ru.gif' alt=''></a></li></ul><h2>详细说明</h2><p>'剧院-电影票(PluginBilet)'扩展是Joomla CMS的一个插件，可与Joomshopping组件配合使用。该插件通过Joomla的标准扩展安装程序安装。</p><p>安装'剧院-电影票'插件后，Joomshopping组件中会出现新的部分，现有部分也会更改为其他部分。这样Joomshopping商店的商品就变成了有具体日期(时间)的活动(演出)。也就是说，Joomshopping商店不再销售商品，而是开始销售活动(演出)，每个活动都有日期(时间)、描述、简介、照片、视频。每个活动还有票务设置和座位选择。每个座位都可以设置单独的价格。每个活动可以有数千个不同价格的座位。活动的座位可以按排和区域分组。</p><p><span style='text-decoration: underline;'>管理员专用功能：<br></span>现在可以使用区间指定座位价格。例如，在活动设置的座位标签页中，可以指定价格：</p><ul><li>第1排：1-15座 550卢布</li><li>第1排：16-75座 620卢布</li><li>第3排：22-120座 810卢布</li></ul><p>当大厅有2000个座位时，您只需指定几个价格，这非常方便。这种定价方式节省了大量时间，试想如果您需要按传统方式单独填写每个座位：2000个座位*30秒=1000分钟=16小时。对于一个活动来说，这太可怕了。为大厅填充座位需要太多时间。'剧院-电影票'插件<strong><span style='text-decoration: underline;'>最大限度</span></strong>地节省您的时间。</p><p>此外，设置好大厅价格后，您可以复制活动并为(新活动)指定新的日期(时间)。这样您<strong><span style='text-decoration: underline;'>甚至不需要</span></strong>下次再为新'演出'的每个座位指定价格。</p><p><span style='text-decoration: underline;'>管理员第二项功能：<br></span>可以为活动设置大厅(场地)，为每个大厅(场地)指定排数和每排座位数。这样在处理活动时，您就不必担心会错误指定大厅中的排和座位。大多数情况下，大厅座位围绕舞台呈弧形排列，这意味着每排可能有不同数量的座位。'剧院-电影票'插件解决了这个问题，以后您只需指定带价格的座位区间，就永远不会弄错每排的座位数量。如果有多个这样的大厅，网站操作和票务销售将以其简单性让您满意。</p><p><span style='text-decoration: underline;'>网站访客功能：<br></span>总体而言，网站访客购票时的使用体验与普通Joomshopping商店差别不大，只是现在每个商品都有放映日期。活动(演出)本身在描述下方有许多按排和价格分组的按钮(座位)。网站访客可以直观轻松地选择大厅中所需的座位，完成购买并付款。</p><p>结账和付款采用Joomshopping组件的标准方式。</p><p><span style='text-decoration: underline;'>网站访客第二项功能：<br></span>随'剧院-电影票'插件您还将获得<span style='text-decoration: underline;'><strong>日历模块</strong></span>。在网站上，例如主页，访客会看到标注每天演出的日历。网站访客只需将鼠标悬停在所需日期上，就能看到每个名称旁边标注时间的演出列表。点击日期将打开仅显示所选日期演出的页面。此外，'剧院-电影票'插件会自动管理演出显示。如果演出已结束，一段时间后演出(活动)将从网站消失。</p><p><span style='text-decoration: underline;'>技术细节：<br></span><span style='text-decoration: underline;'><strong>支付：</strong></span>插件作者可为Joomshopping提供Sberbank支付系统扩展。您的客户可以轻松通过网站支付购票费用。在线销售使网站所有者完全不需要使用传统销售形式必需的收银机。您只需将钱赚入账户。<br><span style='text-decoration: underline;'><strong>安装：</strong></span>'剧院-电影票'插件不会对组件做任何更改，只会在Joomshopping数据库表中添加几列。安装'剧院-电影票'插件后，可以自由更新组件，但如果需要删除并重新安装组件，'剧院-电影票'插件也需要重新安装。</p>"JPLUGIN="插件"JSHOP_TEXT_PROD_VIEW="案文在网站上"JSHOP_TEXT_PROD_VIEW_DESC="来显示的案文在网站上的产品"JSHOP_TEXT_DISPLAY="该案文显示网站上"JSHOP_TEXT_PROD_CITY="铭牌的产品"JSHOP_TEXT_PROD_CITY_DESC="文本后，将显示的标题"JSHOP_TEXT_PROD_ORDER="铭牌的产品2"JSHOP_TEXT_PROD_ORDER_DESC="文本后，将显示该标题2"JSHOP_TEXT_LIST_CITY="Schild产品"JSHOP_TEXT_LIST_CITY_DESC="文字显示在产品之后的名字"JSHOP_TEXT_LIST_ORDER="盾牌产品，2"JSHOP_TEXT_LIST_ORDER_DESC="文字显示在产品之后，2名字"JYESR="是的*"JSHOP_HOME_S="bld的。"JSHOP_HOUSING_S="住房。"JSHOP_PORCH_S="门廊。"JSHOP_INTERCOM_S="对讲机。"JSHOP_LEVEL_S="拉特。"JSHOP_APARTMENT_S="恰当的。"JSHOP_METRO_S="地铁。"JSHOP_TRANSPORT_NAME_S="运输名称。"JSHOP_TRANSPORT_NO_S="运输。"JSHOP_TRANSPORT_STOP_S="传输停止"JSHO