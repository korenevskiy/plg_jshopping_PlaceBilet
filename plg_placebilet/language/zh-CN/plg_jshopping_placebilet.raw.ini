您可以安装大厅方案模块。互动式大厅方案作为座位位置图。方案上每个座位位置都是一个活动按钮。点击后访客可以选择带QR码的购票座位。</p><p>要使用大厅方案模块，请访问开发者网站并下载方案模块<nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>。</p></details>"PLG_JOOMSHOPPING_SOCIAL_VK_SHARE_TEXT_DESC="按钮的文本。可用于按钮样式：'按钮'、'无计数器按钮'、'链接'、'无图标链接'"