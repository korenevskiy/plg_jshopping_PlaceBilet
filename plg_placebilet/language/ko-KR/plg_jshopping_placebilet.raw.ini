 구역별로 그룹화할 수 있습니다.</p><p><span style='text-decoration: underline;'>관리자를 위한 '공연티켓' 플러그인의 특징.<br></span>이제 모든 좌석 가격을 범위를 사용하여 지정할 수 있습니다. 예를 들어 이벤트 설정의 좌석 탭에서 가격을 다음과 같이 지정할 수 있습니다:</p><ul><li>1열: 1-15좌석 550₽</li><li>1열: 16-75좌석 620₽</li><li>3열: 22-120좌석 810₽</li></ul><p>공연장에 2000개의 좌석이 있는데 몇 가지만 지정하면 된다는 것은 매우 편리합니다. 이 가격 지정 방법은 많은 시간을 절약합니다. 이전처럼 각 좌석을 개별적으로 채워야 한다고 상상해 보세요: 2000좌석* 30초 = 1000분=16시간. 하나의 이벤트에 대해 이는 끔찍합니다. 공연장 좌석을 채우기에는 너무 많은 시간입니다. '공연티켓' 플러그인은 가능한 최소한으로 시간을 절약합니다.</p><p>게다가 공연장에 대한 가격을 한 번 지정한 후 이벤트를 복사하고 (새 이벤트에) 새 날짜(시간)를 지정할 수 있습니다. 따라서 다음에 새 '공연'의 각 좌석에 대해 가격을 지정할 필요가 없습니다.</p><p><span style='text-decoration: underline;'>관리자를 위한 '공연티켓' 플러그인의 두 번째 특징.<br></span>이벤트에 대해 공연장(장소)을 지정할 수 있으며, 각 공연장(장소)에 대해 열 수와 각 열의 좌석 수를 지정할 수 있습니다. 이를 통해 이벤트 작업 시 공연장에서 열과 좌석 번호를 잘못 지정하는 실수를 걱정할 필요가 없습니다. 대부분의 경우 공연장 좌석은 무대 주변에 약간의 곡선으로 배열되어 있으며, 이는 각 열마다 좌석 수가 다를 수 있음을 의미합니다. '공연티켓' 플러그인은 이 문제를 해결하며, 앞으로는 가격이 있는 좌석 범위만 지정하면 되며 각 열별로 좌석 수를 절대 틀리지 않을 것입니다. 그리고 이러한 공연장이 여러 개인 경우 웹사이트 및 티켓 판매 작업이 그 간편함으로 기쁨을 줄 것입니다.</p><p><span style='text-decoration: underline;'>웹사이트 방문자를 위한 '공연티켓' 플러그인의 특징.<br></span>일반적으로 티켓 구매를 위해 웹사이트를 사용하는 것은 방문자에게 Joomshopping의 일반 상점과 크게 다르지 않으며, 각 제품에 이제 상영 날짜가 있다는 점만 다릅니다. 그리고 이벤트(공연) 자체에는 설명 아래에 열과 가격별로 깔끔하게 그룹화된 많은 버튼(좌석)이 있습니다. 웹사이트 방문자는 직관적으로 공연장에서 원하는 좌석(들)을 쉽게 선택하고 구매를 완료하며 결제할 수 있습니다.</p><p>구매 완료 및 결제는 Joomshopping 컴포넌트에 대해 표준 방식으로 수행됩니다.</p><p><span style='text-decoration: underline;'>웹사이트 방문자를 위한 '공연티켓' 플러그인의 두 번째 특징.<br></span>'공연티켓' 플러그인과 함께 캘린더 모듈을 받게 됩니다. 웹사이트에서, 예를 들어 홈페이지에서 방문자는 각 날짜에 대한 공연이 표시된 캘린더를 볼 수 있습니다. 웹사이트 방문자는 원하는 날짜 위로 마우스를 가져가기만 하면 각 이름 옆에 시간이 표시된 공연 목록을 볼 수 있습니다. 날짜를 클릭하면 선택한 날짜의 공연만 표시되는 페이지가 열립니다. 또한 '공연티켓' 플러그인은 공연 표시를 자동화합니다. 공연이 이미 지난 경우 일정 시간 후 공연(이벤트)이 웹사이트 표시에서 사라집니다.</p><p><span style='text-decoration: underline;'>기술적 세부 사항.<br></span><span style='text-decoration: underline;'><strong>결제:</strong></span> '공연티켓' 플러그인의 작성자는 Joomshopping을 위한 Sberbank 결제 시스템 확장을 제공할 수 있습니다. 고객은 웹사이트를 통해 티켓 구매에 대한 결