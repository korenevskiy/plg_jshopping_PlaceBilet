ak dawniej: 2000 miejsc* 30 sekund = 1000 minut=16h. Dla jednego wydarzenia to okropne. To za dużo czasu na wypełnienie miejsc na sali. Wtyczka 'Bilety-TeatrKino'&nbsp;<strong><span style='text-decoration: underline;'>oszczędza</span></strong>&nbsp;&nbsp;Twój czas do minimum.</p><p>Co więcej, po określeniu cen dla sali raz, możesz skopiować wydarzenie i przypisać mu (nowemu wydarzeniu) nową datę(godzinę). W ten sposób następnym razem&nbsp;<strong><span style='text-decoration: underline;'>nie</span></strong>&nbsp;będziesz musiał określać cen dla każdego miejsca nowego 'występu'.</p><p><span style='text-decoration: underline;'>2. cecha wtyczki 'Bilety-TeatrKino' dla administratora.<br></span>Dla wydarzeń można określić Salę(miejsce), dla każdej sali(miejsca) można podać liczbę rzędów i liczbę miejsc w rzędach. Pozwoli to podczas pracy z wydarzeniami nie martwić się o pomyłkę w podaniu niewłaściwego rzędu i miejsca na sali. W większości przypadków miejsca na sali są ułożone w pewnym zaokrągleniu wokół sceny, co oznacza, że w każdym rzędzie może być inna liczba miejsc. Wtyczka 'Bilety-TeatrKino' rozwiązuje to zadanie, w przyszłości wystarczy podać zakres miejsc z ceną, nigdy nie pomylisz liczby miejsc dla każdego rzędu osobno. &nbsp;A jeśli okaże się, że takich sal jest kilka, praca ze stroną i sprzedażą biletów będzie cieszyć swoją prostotą.</p><p><span style='text-decoration: underline;'>Cechy wtyczki 'Bilety-TeatrKino' dla odwiedzających stronę.<br></span>Ogólnie korzystanie ze strony przy zakupie biletów dla odwiedzających niewiele różni się od zwykłego sklepu w Joomshopping, z wyjątkiem tego, że każdy produkt ma teraz datę pokazu. A samo wydarzenie(występ) ma wiele przycisków(miejsc) pod opisem pokazu wydarzenia starannie pogrupowanych według rzędów i cen. Odwiedzający stronę intuicyjnie łatwo wybierze potrzebne miejsce(a) na sali, sfinalizuje zakup i dokona płatności.</p><p>Finalizacja zakupu i płatność odbywa się w standardowy sposób dla komponentu Joomshopping.</p><p><span style='text-decoration: underline;'>2. cecha wtyczki 'Bilety-TeatrKino' dla odwiedzających stronę.<br></span>Razem z wtyczką 'Bilety-TeatrKino' otrzymasz&nbsp;<span style='text-decoration: underline;'><strong>moduł-kalendarz</strong></span>. Na stronie, np. na stronie głównej, odwiedzający zobaczą kalendarz z oznaczeniem występów dla każdej daty. Odwiedzający stronę po prostu najedzie myszką na żądaną datę, po czym zobaczy listę występów z podaniem czasu obok każdej nazwy. Kliknięcie daty otworzy stronę wyświetlającą występy tylko dla wybranej daty. Ponadto wtyczka 'Bilety-TeatrKino' automatyzuje pokazy występów. Jeśli występ już się odbył, po pewnym czasie występ(wydarzenie) &nbsp;zniknie z pokazów na stronie.</p><p><span style='text-decoration: underline;'>Szczegóły techniczne.<br></span><span style='text-decoration: underline;'><strong>Płatność:</strong></span> Autor wtyczki 'Bilety-TeatrKino' może dostarczyć rozszerzenie systemu płatności Sberbank dla Joomshopping. Twoi klienci będą mogli łatwo dokonywać płatności za zakupy biletów przez stronę. Sprzedaż przez internet pozwoli właścicielowi strony NIE używać terminali płatniczych, które są obowiązkowe dla zwykłych(klasycznych) form sprzedaży. Po prostu zarobisz pieniądze na swoje konto.<br><span style='text-decoration: underline;'><strong>Instalacja:</strong></span> Wtyczka 'Bilety-TeatrKino' nie wprowadza żadnych zmian w komponencie, tylko dodaje kilka kolumn do tabeli bazy danych Joomshoopping. Po zainstalowaniu wtyczki 'Bilety-TeatrKino' komponent można swobodnie aktualizować, ale jeśli trzeba usunąć komponent i zainstalować go ponownie, wtyczkę 'Bilety-TeatrKino' również trzeba ponownie zainstalować.</p>"JSHOP_PLACE_BILET_UPLOAD_STATISTICSBUY=" <h2>Statystyki</h2><p>Aby użyć strony statystyk, odwiedź stronę dewelopera i pobierz rozszerzenie statystyk <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>.</p><p>Strona sta