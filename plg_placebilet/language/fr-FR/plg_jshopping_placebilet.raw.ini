rvalles. Par exemple dans les paramètres d'événement sous l'onglet places on peut indiquer des Prix :</p><ul><li>1ère rangée : places 1-15 à 550₽</li><li>1ère rangée : places 16-75 à 620₽</li><li>3ème rangée : places 22-120 à 810₽</li></ul><p>Vous conviendrez que c'est très pratique quand la salle compte 2000 places et qu'il suffit d'indiquer quelques prix. Cette méthode de fixation des prix économise beaucoup de temps, imaginez si vous deviez remplir chaque place individuellement comme autrefois : 2000 places* 30 secondes = 1000 minutes=16h. Pour un événement, c'est terrible. C'est beaucoup trop de temps pour remplir les places de la salle. Le plugin 'Billets-ThéâtreCinéma'&nbsp;<strong><span style='text-decoration: underline;'>économise</span></strong>&nbsp;&nbsp;votre temps au minimum possible.</p><p>De plus, après avoir indiqué les prix pour la salle une fois, vous pouvez copier l'événement et lui attribuer (au nouvel événement) une nouvelle date(heure). Ainsi la prochaine fois&nbsp;<strong><span style='text-decoration: underline;'>vous n'aurez</span></strong>&nbsp;même pas besoin d'indiquer les prix pour chaque place du nouveau 'spectacle'.</p><p><span style='text-decoration: underline;'>2ème caractéristique du plugin 'Billets-ThéâtreCinéma' pour administrateur.<br></span>Pour les événements on peut définir une Salle(lieu), on peut indiquer pour chaque salle(lieu) le nombre de rangées et le nombre de places par rangée. Ceci vous permettra en travaillant avec les événements de ne pas vous soucier de commettre une erreur en indiquant incorrectement la rangée et le numéro de place dans la salle. Dans la plupart des cas les places en salle sont disposées selon un certain arrondi autour de la scène, ce qui signifie qu'il peut y avoir un nombre différent de places dans chaque rangée. Le plugin 'Billets-ThéâtreCinéma' résout cette tâche, à l'avenir vous indiquez simplement l'intervalle de places avec prix, vous ne vous tromperez jamais sur le nombre de places pour chaque rangée individuellement. &nbsp;Et s'il s'avère qu'il y a plusieurs salles de ce type, travailler avec le site et la vente de billets vous ravira par sa simplicité.</p><p><span style='text-decoration: underline;'>Caractéristiques du plugin 'Billets-ThéâtreCinéma' pour les visiteurs du site.<br></span>Globalement l'utilisation du site pour acheter des billets diffère peu d'une boutique normale sur Joomshopping pour les visiteurs, sauf que chaque produit a désormais une date de projection. Et l'événement(spectacle) lui-même a de nombreux boutons(places) sous la description du spectacle soigneusement regroupés par rangées et prix. Le visiteur du site sélectionne intuitivement facilement la/les place(s) souhaitée(s) en salle, finalise l'achat et effectue le paiement.</p><p>La finalisation d'achat et le paiement s'effectuent de manière standard pour le composant Joomshopping.</p><p><span style='text-decoration: underline;'>2ème caractéristique du plugin 'Billets-ThéâtreCinéma' pour les visiteurs du site.<br></span>Avec le plugin 'Billets-ThéâtreCinéma' vous recevrez&nbsp;<span style='text-decoration: underline;'><strong>un module-calendrier</strong></span>. Sur le site, par exemple en page d'accueil, les visiteurs verront un calendrier indiquant les spectacles pour chaque date. Le visiteur du site passe simplement la souris sur la date souhaitée, puis voit la liste des spectacles avec indication de l'heure en regard de chaque nom. En cliquant sur la date s'ouvre une page affichant les spectacles uniquement pour la date sélectionnée. De plus le plugin 'Billets-ThéâtreCinéma' automatise les affichages de spectacles. Si le spectacle a déjà eu lieu, au bout d'un certain temps le spectacle(événement) &nbsp;disparaîtra des affichages sur le site.</p><p><span style='text-decoration: underline;'>Détails techniques.<br></span><span style='text-decoration: underline;'><strong>Paiement :</strong></span> L'auteur du plugin 'Billets-ThéâtreCinéma' peut fournir une extension du système de paiement Sberbank pour Joomshopping. Vos clients pourront facilement effectuer des paiements pour des achats de billets via le site. La vente via internet permettra au propriétaire du site de NE PAS utiliser du tout de terminaux de paiement, qui sont obligatoires pour les formes de vente normales(classiques). Vous gagnerez simplement de l'argent sur votre compte.<br><span style='text-decoration: underline;'><strong>Installation :</strong></span> Le plugin 'Billets-ThéâtreCinéma' n'apporte aucune modification au composant, il ajoute seulement quelques colonnes à la table de base de données Joomshoopping. Après installation du plugin 'Billets-ThéâtreCinéma', le composant peut être librement mis à jour, mais si vous devez supprimer le composant et le réinstaller, le plugin 'Billets-ThéâtreCinéma' doit également être réinstallé.</p>"JSHOP_PLACE_BILET_UPLOAD_STATISTICSBUY=" <h2>Statistiques</h2><p>Pour utiliser la page de statistiques, veuillez visiter le site du développeur et télécharger l'extension de statistiques <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>.</p><p>La page de statistiques possède un filtre d'affichage. Le filtre d'affichage a les paramètres :<ul><li> Date de début<li> Date de fin<li> Catégorie d'événement<li> Type de paiement</ul></p><p>Les données statistiques sont affichées sous forme de tableau.</p><p>Chaque ligne du tableau affiche :<ul><li> Nom de l'événement<li> Nombre de billets vendus<li> Nombre de billets utilisés<li> Nombre de billets annulés<li> Montant total des ventes</ul></p><p>Chaque événement dans le tableau possède un tableau imbriqué. Le tableau imbriqué affiche les mêmes données de quantité vendue, utilisée, annulée et montant des ventes, mais seulement pour des attributs individuels de l'événement. Ceci permettra d'avoir des informations sur des catégories individuelles de visiteurs : adultes, enfants, retraités.<