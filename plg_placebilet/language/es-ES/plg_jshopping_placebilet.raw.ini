ción de estado de entrada tras escaneo QR por controlador</li><li>Selección de asientos en sala por filas y zonas</li><li>Modo A: Usuario puede seleccionar entrada con asiento específico</li><li>Modo B: Usuario solo indica cantidad de entradas</li><li>Precios diferentes para cada asiento</li><li>Añadir asientos a evento usando intervalos, ejemplo:<br>1 fila asientos 1-25 a 250 rublos,<br>3 fila asientos 10-80 a 320 rublos.</li><li>Copia de eventos existentes para nuevos eventos</li><li>Eliminación automática de eventos pasados</li><li>Soporte para mapa de sala con selección de asientos.</li><li>Soporte multilingüe.<br>Idiomas por defecto:(en-GB,fr-FR,de-DE,es-ES,pt-PT,it-IT,zh-CN,ja-JP,ko-KR,uk-UA,be-BY,pl-PL,tr-TR,ru-RU)</li></ol><ul><li>Recomendamos <a href='//explorer-office.ru/index.php/download' target='_blank' rel='noopener noreferrer'><b>Descargar </b></a> la <b style='font-weight: bold; color: red;'>versión extendida</b> del Plugin 'Entradas-TeatroCine' con estadísticas.</li></ul><h2 style='display: none;'>Ejemplos de trabajos de este módulo:</h2><ul style='display: flex; display: none; height: 250px; overflow: hidden; margin: 0; justify-content: space-between; width: 800px; list-style: none; grid-auto-flow: column; justify-items: center; flex-wrap: wrap;'><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//большойтеатр.su' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/bolshoybilet.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//naelke.su' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/naelke.su.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//teatr-chehova.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/teatr-chehova.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//cirkbilet.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/cirkbilet.ru.gif' alt=''></a></li></ul><h2>Descripción Detallada</h2><p>La extensión 'Entradas-TeatroCine (PluginBilet)' &nbsp;es un plugin para CMS Joomla que funciona con el componente Joomshopping. Este plugin se instala estándar mediante panel de instalación de extensiones Joomla.&nbsp;</p><p>Tras instalar el plugin 'Entradas-TeatroCine', en el componente Joomshopping aparecen nuevas secciones y se modifican las existentes. Así los productos de la tienda Joomshopping se convierten en un evento(espectáculo) con su propia fecha(hora) de realización. Es decir, en lugar de productos, la tienda Joomshopping empieza a vender eventos(espectáculos), cada uno con fecha(hora), descripción, descripción breve, fotos, vídeos. &nbsp;Además cada evento tiene ajustes de venta de entradas con especificación de asientos. Para cada asiento se puede especificar un precio diferente. Cada evento puede tener miles de estos asientos con sus precios. Los asientos para cada evento se pueden agrupar por filas y zonas.</p><p><span style='text-decoration: underline;'>Característica del plugin 'Entradas-TeatroCine' para Administrador.<br></span>Todos &nbsp;los precios de asientos ahora pueden especificarse usando intervalos. Por ejemplo en los ajustes de evento en la pestaña asientos se pueden especificar Precios:</p><ul><li>1 fila: asientos 1-15 a 550₽</li><li>1 fila: asientos 16-75 a 620₽</li><li>3 fila: asientos 22-120 a 810₽</li></ul><p>Estarás de acuerdo que es muy cómodo cuando en la sala hay 2000 asientos y basta con especificar unos pocos precios. Este método de asignación de precios ahorra mucho tiempo, imagina si tuvieras que rellenar cada asiento individualmente como antes: 2000 asientos* 30 segundos = 1000 minutos=16h. Para un evento, es terrible. Es demasiado tiempo para rellenar los asientos de la sala. El plugin 'Entradas-TeatroCine'&nbsp;<strong><span style='text-decoration: underline;'>ahorra</span></strong>&nbsp;&nbsp;tu tiempo al mínimo posible.</p><p>Además, tras especificar los precios para la sala una vez, puedes copiar el evento y asignarle (al nuevo evento) una nueva fecha(hora). Así la próxima vez&nbsp;<strong><span style='text-decoration: underline;'>no</span></strong>&nbsp;tendrás que especificar los precios para cada asiento del nuevo 'espectáculo'.</p><p><span style='text-decoration: underline;'>2ª característica del plugin 'Entradas-TeatroCine' para administrador.<br></span>Para los eventos se puede especificar una Sala(local), para cada sala(local) se puede indicar número de filas y número de asientos por fila. Esto te permitirá al trabajar con eventos no preocuparte por cometer errores al especificar incorrectamente la fila y número de asiento en la sala. En la mayoría de casos los asientos en sala están dispuestos en cierta curvatura alrededor del escenario, lo que significa que puede haber diferente número de asientos en cada fila. El plugin 'Entradas-TeatroCine' resuelve esta tarea, en el futuro solo especificarás el intervalo de asientos con precio, nunca te equivocarás con el número de asientos para cada fila individualmente. &nbsp;Y si resulta que hay varias salas así, trabajar con el sitio y la venta de entradas te deleitará con su simplicidad.</p><p><span style='text-decoration: underline;'>Características del plugin 'Entradas-TeatroCine' para visitantes del sitio.<br></span>En general el uso del sitio para comprar entradas para los visitantes difiere poco de una tienda normal en Joomshopping, excepto que cada producto ahora tiene fecha de proyección. Y el evento(espectáculo) en sí tiene muchos botones(asientos) bajo la descripción del espectáculo cuidadosamente agrupados por filas y precios. El visitante del sitio intuitivamente selecciona fácilmente el/los asiento(s) deseado(s) en sala, completa la compra y realiza el pago.</p><p>La finalización de compra y el pago se realizan de forma estándar para el componente Joomshopping.</p><p><span style='text-decoration: underline;'>2ª característica del plugin 'Entradas-TeatroCine' para visitantes del sitio.<br></span>Con el plugin 'Entradas-TeatroCine' recibirás&nbsp;<span style='text-decoration: underline;'><strong>un módulo-calendario</strong></span>. En el sitio, por ejemplo en la página principal, los visitantes verán un calendario mostrando los espectáculos para cada fecha. El visitante del sitio simplemente pasa el ratón sobre la fecha deseada, tras lo cual ve la lista de espectáculos con indicación de hora junto a cada nombre. Al hacer clic en la fecha se abre una página que muestra los espectáculos solo para la fecha seleccionada. Además el plugin 'Entradas-TeatroCine' automatiza las visualizaciones de espectáculos. Si el espectáculo ya ha ocurrido, tras un tiempo el espectáculo(evento) &nbsp;desaparecerá de las visualizaciones en el sitio.</p><p><span style='text-decoration: underline;'>Detalles técnicos.<br></span><span style='text-decoration: underline;'><strong>Pago:</strong></span> El autor del plugin 'Entradas-TeatroCine' puede proporcionar una extensión del sistema de pago Sberbank para Joomshopping. Tus clientes podrán realizar fácilmente pagos por compras de entradas mediante el sitio. La venta online permitirá al propietario del sitio NO usar en absoluto terminales POS, que son obligatorios para formas de venta normales(clásicas). Simplemente ganarás dinero en tu cuenta.<br><span style='text-decoration: underline;'><strong>Instalación:</strong></span> El plugin 'Entradas-TeatroCine' no realiza ningún cambio en el componente, solo añade algunas columnas a la tabla de la base de datos Joomshoopping. Tras instalar el plugin 'Entradas-TeatroCine', el componente puede actualizarse libremente, pero si necesitas eliminar el componente y reinstalarlo, también debes reinstalar el plugin 'Entradas-TeatroCine'.</p>"JSHOP_PLACE_BILET_UPLOAD_STATISTICSBUY=" <h2>Estadísticas</h2><p>Para usar la página de estadísticas, visita el sitio del desarrollador y descarga la extensión de estadísticas <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>.</p><p>La página de estadísticas tiene un filtro de visualización. El filtro de visualización tiene parámetros:<ul><li> Fecha inicio<li> Fecha fin<li> Categoría de evento<li> Tipo de pago</ul></p><p>Los datos estadísticos se muestran en forma de tabla.</p><p>Cada fila de la tabla muestra:<ul><li> Nombre del evento<li> Número de entradas vendidas<li> Número de entradas utilizadas<li> Número de entradas canceladas<li> Importe total de ventas</ul></p><p>Cada evento en la tabla tiene una tabla anidada. La tabla anidada muestra los mismos datos de cantidad vendida, utilizada, cancelada e importe de ventas, pero solo para atributos individuales del evento. Esto permitirá tener información sobre categorías individuales de visitantes: adultos, niños, jubilados.</p><p>Visita el sitio del desarrollador del programa y descarga la extensión de estadísticas.</p><p>La página de estadísticas tiene formato para impresión. Esto permite ocultar los paneles innecesarios de la interfaz al imprimir la página de estadísticas. Dejando solo la tabla de estadísticas con los parámetros del filtro al imprimir.</p><p><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></p>"JSHOP_PLACE_BILET_UPLOAD_STATSBUY=" <details st