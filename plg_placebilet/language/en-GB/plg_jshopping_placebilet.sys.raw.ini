JSHOP_PLACE_BILET_DESCRIPTION=" 
<p>The plugin <a href='/download/product/view/1/1/' target='_blank' rel='noopener noreferrer'><b>\"Theater-Cinema Tickets\"</b></a> for JoomShopping-Joomla for selling tickets for <strong>Theaters, Circuses, Concerts, Museums, Cinemas, Schools, Trainings, Dance Classes, Sports, Workshops, Tours, Parties, Graduations, Universities, Tutors, Conferences, Courses, Lessons.</strong></p>
<h3>Support for payments via \"Pushkin Card\" for websites.</h3>
<p>The plugin works on a <b style='font-weight: bold; color: red;'>FREE</b> basis.</p>
<ol>
<li>Online ticket sales with QR codes</li>
<li>Built-in QR code scanner via camera</li>
<li>Updating ticket status after QR scanning by controller</li>
<li>Hall seat selection by rows and zones</li>
<li>Mode A: User can select a ticket with specific seat in the hall</li>
<li>Mode B: User simply specifies number of tickets to purchase</li>
<li>Different price for each seat</li>
<li>Adding seats to event using intervals, example:<br>Row 1 seats 1-25 at 250 rubles,<br>Row 3 seats 10-80 at 320 rubles.</li>
<li>Copying existing events for new occurrences</li>
<li>Automatic removal of past events</li>
<li>Support for hall seating map with seat selection</li>
<li>Language support.<br>Default languages:(en-GB,fr-FR,de-DE,es-ES,pt-PT,it-IT,zh-CN,ja-JP,ko-KR,uk-UA,be-BY,pl-PL,tr-TR,ru-RU)</li>
</ol>
<ul>
<li>We recommend <a href='//explorer-office.ru/index.php/download' target='_blank' rel='noopener noreferrer'><b>Downloading</b></a> the <b style='font-weight: bold; color: red;'>extended version</b> of the 'Theater-Cinema Tickets' plugin with statistics.</li>
</ul>
<h2 style='display: none;'>Examples of this module's work:</h2>
