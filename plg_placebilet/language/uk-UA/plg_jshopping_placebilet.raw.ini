ату.</p><p>Оформлення покупки та здійснення оплати відбувається стандартним способом для компонента Joomshopping.</p><p><span style='text-decoration: underline;'>2-га особливість плагіна 'Квитки-ТеатрКіно' для відвідувачів сайту.<br></span>Разом із плагіном 'Квитки-ТеатрКіно' ви отримаєте&nbsp;<span style='text-decoration: underline;'><strong>модуль-календар</strong></span>. На сайті, наприклад на головній сторінці, відвідувачі бачитимуть календар із зазначенням вистав для кожної дати. Відвідувач сайту просто наводить мишку на потрібну дату, після чого він бачить список вистав із зазначенням часу навпроти кожної назви. Клікнувши по даті, відкриється сторінка, що відображає вистави лише за обрану дату. А також плагін 'Квитки-ТеатрКіно' автоматизує покази вистав. Якщо вистава вже минула, то через деякий час вистава(подія) &nbsp;зникне з показів на сайті.</p><p><span style='text-decoration: underline;'>Технічні подробиці.<br></span><span style='text-decoration: underline;'><strong>Оплата:</strong></span> Автор плагіна 'Квитки-ТеатрКіно' може надати розширення платіжної системи Сбербанку для Joomshopping. Ваші клієнти зможуть легко здійснювати оплату покупок квитків через сайт. Продаж через інтернет дозволить власнику сайту НЕ використовувати касових апаратів взагалі, які є обов'язковими для звичайних(класичних) форм продажів. Ви просто зароблятимете гроші на свій рахунок.<br><span style='text-decoration: underline;'><strong>Встановлення:</strong></span> Плагін 'Квитки-ТеатрКіно' ніяких змін у компонент не вносить, лише додає пару колонок у таблиці бази Joomshoopping. Після встановлення плагіна 'Квитки-ТеатрКіно' компонент можна вільно оновлювати, але якщо потрібно видалити компонент і встановити заново, плагін 'Квитки-ТеатрКіно' також потрібно перевстановити.</p>"JSHOP_PLACE_BILET_UPLOAD_STATISTICSBUY=" <h2>Статистика</h2><p>Для використання сторінки статистики, будь ласка, відвідайте сайт розробника та завантажте розширення статистики <nobr><a href='https://ex