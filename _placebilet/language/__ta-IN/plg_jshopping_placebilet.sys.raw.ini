JSHOP_PLACE_BILET_DESCRIPTION =" 
<p>ஜூம் ஷாப்பிங்-ஜூம்லா பிளக்-இன் <a href='/download/product/view/1/1/' target='_blank' rel='noopener noreferrer'><b>\"டிக்கெட்-தியேட்டர்சினிமா\"</b></a> <strong>தியேட்டர்கள், சர்க்கஸ், கச்சேரிகள், அருங்காட்சியகங்கள், சினிமா தியேட்டர்கள், பள்ளிகள், பயிற்சிகள், நடன வகுப்புகள், விளையாட்டு, பட்டறைகள், சுற்றுலா, விருந்துகள், பட்டப்படிப்பு விழாக்கள், பல்கலைக்கழகங்கள், பயிற்சியாளர்கள், மாநாடுகள், படிப்புகள்</strong> ஆகியவற்றிற்கான டிக்கெட் விற்பனைக்கு.</p>
<h3>\"புஷ்கின் கார்டு\" மூலம் பணம் செலுத்துதல் ஆதரவு.</h3>
<p>இந்த பிளக்-இன் <b style='font-weight: bold; color: red;'>இலவச</b> பதிப்பில் இயங்குகிறது.</p>
<ol>
<li>QR குறியீடு உள்ள ஆன்லைன் டிக்கெட் விற்பனை</li>
<li>கேமரா மூலம் உள்ளமைக்கப்பட்ட QR ஸ்கேனர்</li>
<li>QR ஸ்கேன் செய்த பிறகு டிக்கெட் நிலை புதுப்பித்தல்</li>
<li>வரிசை மற்றும் மண்டபத்தின் இடங்களைத் தேர்ந்தெடுத்தல்</li>
<li>முறை A: பயனர் குறிப்பிட்ட இருக்கை இடத்தைத் தேர்ந்தெடுக்கலாம்</li>
<li>முறை B: பயனர் வாங்கும் டிக்கெட்டுகளின் எண்ணிக்கையை மட்டும் குறிப்பிடுகிறார்</li>
<li>ஒவ்வொரு இடத்திற்கும் வெவ்வேறு விலை</li>
<li>இடைவெளிகளைப் பயன்படுத்தி நிகழ்வுகளுக்கு இடங்களைச் சேர்த்தல் (எ.கா:<br>வரிசை 1 இடங்கள் 1-25 250 ரூபிள் விலையில்,<br>வரிசை 3 இடங்கள் 10-80 320 ரூபிள் விலையில்)</li>
<li>தற்போதுள்ள நிகழ்வுகளை நகலெடுத்தல்</li>
<li>கடந்த நிகழ்வுகளை தானாகவே அகற்றுதல்</li>
<li>இடங்களைத் தேர்ந்தெடுப்பதற்கான மண்டப வரைபடம் ஆதரவு</li>
<li>மொழி ஆதரவு<br>இயல்புநிலை மொழிகள்: (en-GB,fr-FR,de-DE,es-ES,pt-PT,it-IT,zh-CN,ja-JP,ko-KR,uk-UA,be-BY,pl-PL,tr-TR,ru-RU)</li>
