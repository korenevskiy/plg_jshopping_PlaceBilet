JSHOP_PLACE_BILET_DESCRIPTION =" <p>JoomShopping-Joomla用プラグイン <a href='/download/product/view/1/1/' target='_blank' rel='noopener noreferrer'><b>「ビリエット-劇場・映画」</b></a>：<strong>劇場、サーカス、コンサート、博物館、映画館、学校、トレーニング、ダンスレッスン、スポーツ、マスタークラス、ツアー、パーティー、卒業式、大学、家庭教師、会議、コース、レッスン</strong>のチケット販売用。</p><h3>「プーシキンカード」による支払いのサイト対応</h3><p>プラグインは<b style='font-weight: bold; color: red;'>無料</b>でご利用いただけます。</p><ol><li>QRコード付きオンラインチケット販売</li><li>カメラを使ったQRコードスキャナー内蔵</li><li>QRスキャン後のチケットステータス更新</li><li>ホールの座席・エリア選択</li><li>モードA：ユーザーは座席を指定してチケット購入可能</li><li>モードB：ユーザーは購入枚数のみ指定</li><li>座席ごとに異なる価格設定</li><li>範囲指定による座席追加（例：<br>1列1-25席：250ルーブル、<br>3列10-80席：320ルーブル）</li><li>既存イベントのコピーで新規イベント作成</li><li>終了イベントの自動非表示</li><li>座席選択可能なホール図面サポート</li><li>多言語対応<br>デフォルト言語：(en-GB,fr-FR,de-DE,es-ES,pt-PT,it-IT,zh-CN,ja-JP,ko-KR,uk-UA,be-BY,pl-PL,tr-TR,ru-RU)</li></ol><ul><li><a href='//explorer-office.ru/index.php/download' target='_blank' rel='noopener noreferrer'><b>ダウンロード</b></a> <b style='font-weight: bold; color: red;'>統計機能付き拡張版</b>プラグイン「ビリエット-劇場・映画」をお勧めします。</li></ul><h2>詳細説明</h2><p>拡張機能「ビリエット-劇場・映画(PluginBilet)」は、Joomshoppingコンポーネントと連携するJoomla CMS用プラグインです。このプラグインはJoomlaの標準的な拡張機能インストール方法でインストールされます。</p><p>プラグインインストール後、Joomshoppingコンポーネントに新しいセクションが追加され、既存セクションが変更されます。これによりJoomshoppingの商品は、実行日時（時間）を持つイベント（公演）に変わります。各イベントには日時、説明、要約、写真、動画があり、座席指定付きチケット販売の設定が可能です。各座席に個別の価格を設定でき、1イベントあたり数千席まで設定可能です。座席は列やゾーンごとにグループ化できます。</p><p><span style='text-decoration: underline;'>管理者向け特徴<br></span>- 範囲指定による座席価格設定（例：<br>1列1-15席：550₽<br>1列16-75席：620₽<br>3列22-120席：810₽）<br>- イベントコピー機能で新規日時設定のみで済む<br>- ホール（会場）ごとの座席構成設定可能</p><p><span style='text-decoration: underline;'>訪問者向け特徴<br></span>- 各商品に公演日付が表示<br>- 座席選択インターフェース<br>- カレンダーモジュールで日別公演表示<br>- 終了公演の自動非表示</p><p><span style='text-decoration: underline;'>技術詳細<br></span><strong>支払い：</strong> Sberbank決済システム拡張機能提供可能<br><strong>インストール：</strong> Joomshoppingコンポーネントの構造変更なし（DB列追加のみ）</p>"
