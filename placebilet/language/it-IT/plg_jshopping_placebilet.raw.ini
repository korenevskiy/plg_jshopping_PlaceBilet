x gray; margin: 3px; border: 1px solid gray;'><a href='//teatr-chehova.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/teatr-chehova.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//cirkbilet.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/cirkbilet.ru.gif' alt=''></a></li></ul><h2>Descrizione Dettagliata</h2><p>L'estensione 'Biglietti-TeatroCinema (PluginBilet)' &nbsp;è un plugin per CMS Joomla che funziona con il componente Joomshopping. Questo plugin si installa standard tramite pannello installazione estensioni Joomla.&nbsp;</p><p>Dopo l'installazione del plugin 'Biglietti-TeatroCinema', nel componente Joomshopping compaiono nuove sezioni e le sezioni esistenti vengono modificate. Così i prodotti del negozio Joomshopping diventano un evento(spettacolo) con propria data(ora) di svolgimento. Cioè invece di prodotti, il negozio Joomshopping inizia a vendere eventi(spettacoli), ognuno con data(ora), descrizione, descrizione breve, foto, video. &nbsp;Inoltre ogni evento ha impostazioni vendita biglietti con specifica posti. Per ogni posto si può specificare un prezzo diverso. Ogni evento può avere migliaia di questi posti con propri prezzi. I posti per ogni evento si possono raggruppare per fila e zona.</p><p><span style='text-decoration: underline;'>Caratteristica plugin 'Biglietti-TeatroCinema' per Amministratore.<br></span>Tutti &nbsp;i prezzi dei posti ora si possono specificare usando intervalli. Ad esempio nelle impostazioni evento nella scheda posti si possono specificare Prezzi:</p><ul><li>1 fila: posti 1-15 a 550₽</li><li>1 fila: posti 16-75 a 620₽</li><li>3 fila: posti 22-120 a 810₽</li></ul><p>Concordate che è molto comodo quando in sala ci sono 2000 posti e basta specificare pochi prezzi. Questo metodo di assegnazione prezzi fa risparmiare molto tempo, immaginate se doveste compilare ogni posto singolarmente come prima: 2000 posti* 30 secondi = 1000 minuti=16h. Per un evento, è terribile. È troppo tempo per compilare i posti della sala. Il plugin 'Biglietti-TeatroCinema'&nbsp;<strong><span style='text-decoration: underline;'>risparmia</span></strong>&nbsp;&nbsp;il vostro tempo al minimo possibile.</p><p>Inoltre, dopo aver specificato i prezzi per la sala una volta, potete copiare l'evento e assegnargli (al nuovo evento) una nuova data(ora). Così la prossima volta&nbsp;<strong><span style='text-decoration: underline;'>non</span></strong>&nbsp;dovrete specificare i prezzi per ogni posto del nuovo 'spettacolo'.</p><p><span style='text-decoration: underline;'>2a caratteristica plugin 'Biglietti-TeatroCinema' per amministratore.<br></span>Per gli eventi si può specificare una Sala(location), per ogni sala(location) si può indicare numero di file e numero di posti per fila. Questo vi permetterà lavorando con gli eventi di non preoccuparvi di commettere errori specificando erroneamente fila e posto in sala. Nella maggior parte dei casi i posti in sala sono disposti in una certa curvatura attorno al palco, il che significa che in ogni fila può esserci un numero diverso di posti. Il plugin 'Biglietti-TeatroCinema' risolve questo compito, in futuro basterà specificare l'intervallo di posti con prezzo, non sbaglierete mai il numero di posti per ogni fila singolarmente. &nbsp;E se ci fossero diverse sale così, lavorare con il sito e la vendita biglietti vi delizierà con la sua semplicità.</p><p><span style='text-decoration: underline;'>Caratteristiche plugin 'Biglietti-TeatroCinema' per visitatori sito.<br></span>In generale l'uso del sito per acquistare biglietti per i visitatori differisce poco da un normale negozio in Joomshopping, tranne che ogni prodotto ora ha una data di spettacolo. E l'evento(spettacolo) stesso ha molti pulsanti(posti) sotto la descrizione dello spettacolo accuratamente raggruppati per fila e prezzo. Il visitatore del sito intuitivamente seleziona facilmente il/i posto/i desiderato/i in sala, completa l'acquisto e effettua il pagamento.</p><p>Il completamento acquisto e il pagamento avvengono nel modo standard per il componente Joomshopping.</p><p><span style='text-decoration: underline;'>2a caratteristica plugin 'Biglietti-TeatroCinema' per visitatori sito.<br></span>Con il plugin 'Biglietti-TeatroCinema' riceverete&nbsp;<span style='text-decoration: underline;'><strong>un modulo-calendario</strong></span>. Sul sito, ad esempio nella homepage, i visitatori vedranno un calendario con indicazione degli spettacoli per ogni data. Il visitatore del sito semplicemente passa il mouse sulla data desiderata, dopodiché vede la lista degli spettacoli con indicazione dell'ora accanto a ogni nome. Cliccando sulla data si apre una pagina che mostra gli spettacoli solo per la data selezionata. Inoltre il plugin 'Biglietti-TeatroCinema' automatizza le visualizzazioni degli spettacoli. Se lo spettacolo è già avvenuto, dopo un po' lo spettacolo(evento) &nbsp;scomparirà dalle visualizzazioni sul sito.</p><p><span style='text-decoration: underline;'>Dettagli tecnici.<br></span><span style='text-decoration: underline;'><strong>Pagamento:</strong></span> L'autore del plugin 'Biglietti-TeatroCinema' può fornire un'estensione del sistema di pagamento Sberbank per Joomshopping. I vostri clienti potranno facilmente effettuare pagamenti per acquisti biglietti tramite sito. La vendita online permetterà al proprietario del sito di NON usare affatto terminali POS, che sono obbligatori per le forme di vendita normali(classiche). Semplicemente guadagnerete soldi sul vostro conto.<br><span style='text-decoration: underline;'><strong>Installazione:</strong></span> Il plugin 'Biglietti-TeatroCinema' non apporta alcuna modifica al componente, aggiunge solo alcune colonne alla tabella del database Joomshoopping. Dopo l'installazione del plugin 'Biglietti-TeatroCinema', il componente può essere aggiornato liberamente, ma se dovete rimuovere il componente e reinstallarlo, dovete reinstallare anche il plugin 'Biglietti-TeatroCinema'.</p>"JSHOP_PLACE_BILET_UPLOAD_STATISTICSBUY=" <h2>Statistiche</h2><p>Per usare la pagina statistiche, visitate il sito dello sviluppatore e scaricate l'estensione statistiche <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>.</p><p>La pagina statistiche ha un filtro di visualizzazione. Il filtro di visualizzazione ha parametri:<ul><li> Data inizio<li> Data fine<li> Categoria evento<li> Tipo pagamento</ul></p><p>I dati statistici sono visualizzati in forma tabellare.</p><p>Ogni riga della tabella mostra:<ul><li> Nome evento<li> Numero biglietti venduti<li> Numero biglietti utilizzati<li> Numero biglietti annullati<li> Importo totale vendite</ul></p><p>Ogni evento nella tabella ha una tabella nidificata. La tabella nidificata mostra gli stessi dati di quantità venduta, utilizzata, annullata e importo vendite, ma solo per singoli attributi dell'evento. Questo permetterà di avere informazioni su singole categorie di visitatori: adulti, bambini, pensionati.</p><p>Visitate il sito dello sviluppatore del programma e scaricate l'estensione statistiche.</p><p>La pagina statistiche ha formattazione per la stampa. Questo permette di nascondere i pannelli non necessari dell'interfaccia stampando la pagina statistiche. Lasciando solo la tabella statistiche con i parametri del filtro quando si stampa.</p><p><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></p>"JSHOP_PLACE_BILET_UPLOAD_STATSBUY=" <details style='margin:0 0 10px'><summary>Informazioni su <b>Statistiche</b>:</summary><p> Per usare la pagina statistiche negozio, visitate il sito dello sviluppatore e scaricate l'estensione statistiche <nobr><a href='https://explo