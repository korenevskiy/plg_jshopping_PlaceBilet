JSHOP_PLACE_BILET_UPLOAD_STATISTICSBUY="<h2>Statistics</h2><p>To use the statistics page, please visit the developer's website and download the statistics extension <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>.</p><p>The statistics page has a display filter. The display filter has parameters:<ul><li> Start date<li> End date<li> Event category<li> Payment type</ul></p><p>Statistics data is displayed in table form.</p><p>Each table row shows:<ul><li> Event name<li> Number of tickets sold<li> Number of completed tickets<li> Number of canceled tickets<li> Total sales amount</ul></p><p>Each event in the table has a nested table. The nested table shows the same data on the number of sold, completed, canceled and sales amount, but only for individual event attributes. This will provide information about individual visitor categories: adults, children, pensioners.</p><p>Please visit the developer's website and download the statistics extension.</p><p>The statistics page has a print layout. This will hide unnecessary interface panels when printing the statistics page. Leaving only the statistics table with filter parameters when printing.</p><p><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></p>"
JSHOP_PLACE_BILET_UPLOAD_STATSBUY="<details style='margin:0 0 10px'><summary>Information about <b>Statistics</b>:</summary><p> To use the store statistics page, please visit the developer's website and download the statistics extension <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>.</p><p>The statistics page has display filters: by date for time interval, by category, by bank card, by event.</p><p>Statistics data is displayed in table form: Number of sold, visited, canceled tickets with total sales amount.</p><p>Statistics data can also be viewed for individual attributes and categories. To know data about individual citizen categories: Student, schoolchild, pensioner, regular or viewing area/location.</p></details><details style='margin:0 0 10px'><summary>Information about <b>Hall Scheme</b>:</summary><p>You can install the hall scheme module. Interactive hall scheme as a map of seat locations. Each seat position on the scheme is an active button. Clicking on it allows the visitor to select a seat to purchase a ticket with QR code.</p><p>To use the hall scheme module, please visit the developer's website and download the scheme module <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>.</p></details>"
