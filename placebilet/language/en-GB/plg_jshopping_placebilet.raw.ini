JSHOP_PLACE_BILET_DESC="<h3>A plugin for JoomShopping-Joomla to sell tickets for cinemas, theaters, circuses, museums, parties, courses, lessons, and training sessions.</h3><p>The <a href='//explorer-office.ru' target='_blank'><b>&quot;Theater-Cinema Tickets&quot;</b></a> plugin operates in <b style='font-weight:bold; &#59; color: red;'>FREE</b> mode.</p> You are entitled to use the plugin for free.<br>You can download from the developer's website:<br><ol><li> An extended version with statistics for this plugin, including the number and total sales of tickets sold within a specified time frame for each event.<li> A module with an interactive, scalable seating map showing available seats.<li> A calendar module listing event names and schedules.</ol><ul><li> <img width='20' height='20' src='/plugins/jshopping/placebilet/media/images/phone_icon_100.png' align='left' border='0'> <a href='tel:+79004881200' target='_blank'>Tel. +7 900-488-12-00</a></li><li> <img width='20' height='20' src='/plugins/jshopping/placebilet/media/images/world_wide_web_90.png' align='left' border='0'> Web: <a href='//www.explorer-office.ru/download' target='_blank'>//explorer-office.ru/download</a></li><li> <img width='20' height='20' src='/plugins/jshopping/placebilet/media/images/vk_messenger_100-100.png' align='left' border='0'> VK.com: <a href='//vk.com/placebilet' target='_blank'>//vk.com/placebilet</a></li><li> <img width='20' height='20' src='/plugins/jshopping/placebilet/media/images/telegram.png' align='left' border='0'> Telegram: <a href='https://t.me/placebilet' target='_blank'>//t.me/placebilet</a></li><li> <img width='20' height='20' src='/plugins/jshopping/placebilet/media/images/github.webp' align='left' border='0'> Github: <a href='https://github.com/korenevskiy/plg_jshopping_PlaceBilet' target='_blank'>//github.com/korenevskiy/plg_jshopping_PlaceBilet</a></li><li> <img width='20' height='20' src='/plugins/jshopping/placebilet/media/images/max.webp' align='left' border='0'> Max: <a href='https://max.ru/join/l2YuX1enTVg2iJ6gkLlaYUvZ3JKwDFek5UXtq5FipLA' target='_blank'>//max.ru/join/l2YuX1enTVg2iJ6gkLlaYUvZ3JKwDFek5UXtq5FipLA</a></li><li> <img width='27' height='20' src='/plugins/jshopping/placebilet/media/images/at.gif' align='left' border='0'> Email: <a href='mailto:info@explorer-office.ru' target='_blank'>info@explorer-office.ru</a> </li></ul>"
JSHOP_PLACE_BILET_DESCRIPTION="<p>The <a href='/download/product/view/1/1/' target='_blank' rel='noopener noreferrer'><b>&quot;Theater-Cinema Tickets&quot;</b></a> plugin for JoomShopping-Joomla enables ticket sales for <strong>Theaters, Circuses, Concerts, Museums, Cinemas, Schools, Training Sessions, Dance Classes, Sports Events, Workshops, Tours, Parties, Graduations, Universities, Tutors, Conferences, Courses, and Lessons.</strong></p><h3>Supports payments via the &quot;Pushkin Card&quot; for websites.</h3><p>The plugin operates on a <b style='font-weight: bold; color: red;'>FREE</b> basis.</p><ol><li>Online ticket sales with QR codes</li><li>Built-in QR code scanner using the camera</li><li>Updates ticket status after QR code is scanned by the controller</li><li>Seat selection by row and zone</li><li>Mode A: Users can select a ticket for a specific seat in the venue</li><li>Mode B: Users simply specify the number of tickets to purchase</li><li>Individual pricing for each seat</li><li>Add seats to an event using intervals, e.g.:<br>Row 1, Seats 1-25 at 250 RUB,<br>Row 3, Seats 10-80 at 320 RUB.</li><li>Copy existing events to create new ones</li><li>Automatic removal of past events</li><li>Interactive seating map with seat selection</li><li>Multi-language support.<br>Default languages: (en-GB, fr-FR, de-DE, es-ES, pt-PT, it-IT, zh-CN, ja-JP, ko-KR, uk-UA, be-BY, pl-PL, tr-TR, ru-RU)</li></ol><ul><li>We recommend <a href='//explorer-office.ru/index.php/download' target='_blank' rel='noopener noreferrer'><b>downloading</b></a> the <b style='font-weight: bold; color: red;'>extended version</b> of the 'Theater-Cinema Tickets' plugin with statistics.</li></ul><h2 style='display: none;'>Examples of this module in action:</h2><ul style='display: flex; display: none; height: 250px; overflow: hidden; margin: 0; justify-content: space-between; width: 800px; list-style: none; grid-auto-flow: column; justify-items: center; flex-wrap: wrap;'><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//большойтеатр.su' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/bolshoybilet.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//naelke.su' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/naelke.su.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//teatr-chehova.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/teatr-chehova.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//cirkbilet.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/cirkbilet.ru.gif' alt=''></a></li></ul><h2>Detailed Description</h2><p>The 'Theater-Cinema Tickets (PluginBilet)' extension is a plugin for CMS Joomla, designed to work with the JoomShopping component. This plugin is installed via Joomla's standard extension installer.</p><p>After installation, the 'Theater-Cinema Tickets' plugin adds new sections to JoomShopping and modifies existing ones. This transforms JoomShopping products into events (performances) with specific dates/times. Instead of regular products, JoomShopping now sells events, each with its own date/time, description, summary, photos, and videos. Each event also includes ticket sales settings with seat selection. Each seat can have its own price, and an event can have thousands of seats grouped by rows and zones.</p><p><span style='text-decoration: underline;'>Key Feature for Administrators:<br></span>Seat prices can be set using intervals. For example, in the event settings under the 'Seats' tab, you can specify:</p><ul><li>Row 1: Seats 1-15 priced at 550₽</li><li>Row 1: Seats 16-75 priced at 620₽</li><li>Row 3: Seats 22-120 priced at 810₽</li></ul><p>This is incredibly convenient for venues with 2,000 seats—instead of manually entering each seat (which would take ~16 hours), the plugin saves time by allowing bulk pricing. Once prices are set for a venue, you can copy the event and assign a new date/time, eliminating the need to re-enter seat prices.</p><p><span style='text-decoration: underline;'>Second Administrator Feature:<br></span>Events can be assigned to a venue (hall), with customizable rows and seats per row. This prevents errors in seat/row assignments, especially useful for curved seating layouts where rows may have varying seat counts. The plugin handles this seamlessly, ensuring accuracy when defining seat ranges and prices.</p><p><span style='text-decoration: underline;'>Key Features for Website Visitors:<br></span>The ticket purchase process resembles standard JoomShopping stores, except each product now has a performance date. Below the event description, seats are neatly grouped by row and price, allowing intuitive selection. Checkout and payment follow JoomShopping's standard流程.</p><p><span style='text-decoration: underline;'>Second Visitor Feature:<br></span>The plugin includes a <strong><span style='text-decoration: underline;'>calendar module</span></strong>. Visitors can hover over dates to see event listings with times. Clicking a date filters events for that day. Past events are automatically hidden.</p><p><span style='text-decoration: underline;'>Technical Details:<br></span><strong>Payments:</strong> The plugin author can provide a Sberbank payment extension for JoomShopping, enabling online ticket sales without physical cash registers.<br><strong>Installation:</strong> The plugin adds minimal database columns to JoomShopping without altering core files. It remains compatible with component updates, but reinstalling JoomShopping requires reinstallation of the plugin.</p>"




