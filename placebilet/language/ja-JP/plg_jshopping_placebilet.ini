none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//teatr-chehova.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/teatr-chehova.ru.gif' alt=''></a></li><li style='width: 24%; display: flex;display: none; overflow: hidden; justify-items: center; justify-content: space-around; box-shadow: 0 0 5px gray; margin: 3px; border: 1px solid gray;'><a href='//cirkbilet.ru' target='_blank' rel='noopener noreferrer'><img src='/images/portfolio/sites-25-gif/cirkbilet.ru.gif' alt=''></a></li></ul><h2>詳細説明</h2><p>「シアターチケット(PluginBilet)」拡張機能は、Joomshoppingコンポーネントと連携するCMS Joomla用プラグインです。このプラグインはJoomlaの拡張機能インストールパネルから標準的にインストールされます。</p><p>「シアターチケット」プラグインインストール後、Joomshoppingコンポーネントに新しいセクションが表示され、既存セクションが変更されます。これにより、Joomshoppingショップの商品は、独自の日付(時間)を持つイベント(公演)に変わります。つまり、商品の代わりにJoomshoppingショップは、それぞれ日付(時間)、説明、簡単な説明、写真、動画を持つイベント(公演)を販売し始めます。また、各イベントには座席指定付きチケット販売設定があります。各座席に個別の価格を指定できます。各イベントには、独自の価格を持つこのような座席が数千まで可能です。各イベントの座席は列とエリアごとにグループ化できます。</p><p><span style='text-decoration: underline;'>管理者向け「シアターチケット」プラグインの特徴.<br></span>すべての座席価格を範囲指定で設定可能。例えばイベント設定の座席タブで価格を以下のように指定：</p><ul><li>1列: 1-15席 550₽</li><li>1列: 16-75席 620₽</li><li>3列: 22-120席 810₽</li></ul><p>ホールに2000席ある場合、数回の指定で済むのは非常に便利です。この価格指定方法は大幅な時間節約になります。従来通り各座席を個別に設定すると仮定：2000席*30秒=1000分=16時間。1イベントに対してこれは非現実的です。「シアターチケット」プラグインは可能な限り時間を節約します。</p><p>さらに、ホールの価格を一度設定すれば、イベントをコピーし(新規イベントに)新しい日付(時間)を指定できます。これにより次回から新規「公演」の各座席価格を指定する必要がなくなります。</p><p><span style='text-decoration: underline;'>管理者向け「シアターチケット」プラグインの第2の特徴.<br></span>イベントごとにホール(会場)を指定可能、各ホール(会場)ごとに列数と各列の座席数を指定可能。これによりイベント作業時にホールの列と座席番号を誤って指定する心配がなくなります。ほとんどの場合、ホールの座席はステージ周囲に曲線状に配置されており、各列ごとに座席数が異なる可能性があります。「シアターチケット」プラグインはこの課題を解決し、価格付き座席範囲を指定するだけで、各列ごとの座席数を間違えることはありません。また、このようなホールが複数ある場合でも、サイトとチケット販売の作業はその簡便さで喜ばれるでしょう。</p><p><span style='text-decoration: underline;'>サイト訪問者向け「シアターチケット」プラグインの特徴.<br></span>一般的に、チケット購入時のサイト利用は、訪問者にとってJoomshoppingの通常ショップとほとんど変わりませんが、各商品に上映日が設定されている点が異なります。また、イベント(公演)自体には、説明の下に列と価格ごとにきれいにグループ化された多数のボタン(座席)があります。サイト訪問者は直感的に必要なホールの座席を簡単に選択し、購入を完了し、支払いを行うことができます。</p><p>購入完了と支払いはJoomshoppingコンポーネントの標準的な方法で行われます。</p><p><span style='text-decoration: underline;'>サイト訪問者向け「シアターチケット」プラグインの第2の特徴.<br></span>「シアターチケット」プラグインと共にカレンダーモジュールを入手できます。サイト上(例えばホームページ)で、訪問者は各日付の公演が表示されたカレンダーを見ることができます。サイト訪問者は目的の日付にマウスを合わせるだけで、各名前横に時間が表示された公演リストを見ることができます。日付をクリックすると、選択した日付の公演のみを表示するページが開きます。また、「シアターチケット」プラグインは公演表示を自動化します。公演が既に終了している場合、一定時間後に公演(イベント)はサイト表示から消えます。</p><p><span style='text-decoration: underline;'>技術的詳細.<br></span><span style='text-decoration: underline;'><strong>支払い:</strong></span> 「シアターチケット」プラグイン作者はJoomshopping向けSberbank支払いシステム拡張を提供可能。顧客はサイト経由で簡単にチケット購入の支払いができます。インターネット販売により、サイト所有者は通常(古典的)販売形態に必須のPOS機器を全く使用せずに済みます。単に口座にお金を稼ぐことができます。<br><span style='text-decoration: underline;'><strong>インストール:</strong></span> 「シアターチケット」プラグインはコンポーネントに何ら変更を加えず、Joomshoppingデータベーステーブルに数列追加するのみ。「シアターチケット」プラグインインストール後、コンポーネントは自由に更新可能ですが、コンポーネントを削除して再インストールする必要がある場合、「シアターチケット」プラグインも再インストール必要です。</p>"
JSHOP_PLACE_BILET_UPLOAD_STATISTICSBUY=" <h2>統計</h2><p>統計ページを使用するには、開発者サイトにアクセスし統計拡張機能をダウンロードしてください <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>。</p><p>統計ページには表示フィルターがあります。表示フィルターには以下のパラメータ：<ul><li> 開始日<li> 終了日<li> イベントカテゴリ<li> 支払いタイプ</ul></p><p>統計データは表形式で表示されます。</p><p>表の各行は以下を表示：<ul><li> イベント名<li> 販売チケット数<li> 使用済みチケット数<li> キャンセルチケット数<li> 総販売額</ul></p><p>表中の各イベントには入れ子の表があります。入れ子の表は、販売済み、使用済み、キャンセル済み数および販売額について同じデータを表示しますが、イベントの個別属性についてのみ表示します。これにより、訪問者の個別カテゴリ(大人、子供、年金受給者)に関する情報を得られます。</p><p>プログラム開発者サイトにアクセスし統計拡張機能をダウンロードしてください。</p><p>統計ページには印刷用フォーマットがあります。これにより統計ページ印刷時にインターフェースの不要なパネルを非表示にできます。印刷時にはフィルターパラメータ付きの統計表のみ残ります。</p><p><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></p>"
JSHOP_PLACE_BILET_UPLOAD_STATSBUY=" <details style='margin:0 0 10px'><summary><b>統計</b>情報:</summary><p> ショップ統計ページを使用するには、開発者サイトにアクセスし統計拡張機能をダウンロードしてください <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>。</p><p>統計ページには表示フィルター：時間範囲別日付、カテゴリ別、銀行カード別、イベント別。</p><p>統計データは表形式で表示：販売済み、使用済み、キャンセル済みチケット数と総販売額表示。</p><p>個別属性およびカテゴリについても統計データを確認可能。訪問者の個別カテゴリ(学生、生徒、年金受給者、通常または視聴位置/地域)に関するデータを把握できます。</p></details><details style='margin:0 0 10px'><summary><b>会場図</b>情報:</summary><p>会場図モジュールをインストール可能。座席配置マップ形式のインタラクティブな会場図。図上の各座席位置はアクティブボタン。訪問者がクリックするとQRコード付きチケットの座席を選択。</p><p>会場図モジュールを使用するには、開発者サイトにアクセスし会場図モジュールをダウンロードしてください <nobr><a href='https://explorer-office.ru/index.php/download' target='_blank'>//explorer-office.ru/download</a></nobr>。</p></details>";
