<h2>Подробное описание</h2>
<p>Расширение 'Билеты-ТеатрКино (PluginBilet)' &nbsp;является плагином для CMS Joomla, работающая с компонентом Joomshopping. Этот плагин устанавливается стандартным способом через панель установки расширений Joomla.&nbsp;</p>
<p>После установки плагина 'Билеты-ТеатрКино' в компоненте Joomshopping появляются новые разделы, а также изменяются имеющиеся на другие разделы. Таким образом товары магазина Joomshopping превращаются в событие(представление) у которого есть своя дата(время) выполнения. Т.е. вместо товаров магазин Joomshopping начинает продавать события(представления), у каждого такого события есть дата(время), описание, краткое описание, фотографии, видео. &nbsp;А также у каждого события есть настройка продажа билетов с указанием мест. Для каждого такого места можно указать свою отдельную цену. Таких мест со своими ценами у каждого события может быть до нескольких тысяч. Места для каждого события можно группировать по рядам и зонам.</p>
<p><span style='text-decoration: underline;'>Особенность плагина 'Билеты-ТеатрКино' для Администратора.<br></span>Все цены &nbsp;мест теперь можно указывать при помощи интервалов. Например в настройках события на вкладке мест можно указать Цены:</p>
<ul>
<li>1ряд: 1-15 места ценой 550₽</li>
<li>1ряд: 16-75 места ценой 620₽</li>
<li>3ряд: 22-120 место ценой 810₽</li>
</ul>
<p>Согласитесь это очень удобно когда в зале 2000 мест, а Вам нужно просто указать несколько цен. Такой способ назначения цен экономит много времени, Вы только представьте если бы Вам пришлось по старинке заполнять каждое место отдельно: 2000 мест* 30 секунд = 1000 минут=16ч. Для одного события, это ужасно. Это очень много для наполнения местами зала. Плагин 'Билеты-ТеатрКино'&nbsp;<strong><span style='text-decoration: underline;'>экономит</span></strong>&nbsp;&nbsp;Ваше время до самого минимума насколько это возможно.</p>
<p>Более того указав цены для зала один раз вы можете копировать событие и указывать ему (новому событию) новую дату(время). Таким образом Вам&nbsp;<strong><span style='text-decoration: underline;'>не</span></strong>&nbsp;нужно в следующий раз даже указывать цены для каждого места нового 'представления'.</p>
<p><span style='text-decoration: underline;'>2-ая особенность плагина 'Билеты-ТеатрКино' для администратора.<br></span>Для событий можно задать Зал(площадку), можно для каждого зала(площадки) указать количество рядов и количество мест в рядах. Это позволит Вам при работе со событиями уже не беспокоится о том что Вы совершите ошибку неправильного указания ряда и места в зале. В большинстве случаев места в зале расположены по некоторому закруглению вокруг сцены, что означает что в каждом ряду может быть разное кол-во мест. Плагин 'Билеты-ТеатрКино' решает эту задачу, в будущем Вы просто указываете промежуток мест с ценой, Вы никогда не ошибетесь с кол-вом мест для каждого ряда в отдельности. &nbsp;А если окажется что таких залов может быть несколько, работа с сайтом и продажей билетов будет радовать Вас своей простотой.</p>
<p><span style='text-decoration: underline;'>Особенности плагина 'Билеты-ТеатрКино' для посетителя сайта.<br></span>В целом пользование сайтом при покупке билетов для посетителя сайта мало чем отличается от обычного магазина на Joomshopping, за исключением что каждый продукт теперь имеет дату показа. А само событие(представление) имеет много кнопок(мест) под описанием показа события аккуратно сгруппированных по рядам и по ценам. Посетитель сайта интуитивно легко выберет нужное(ые) место(а) в зале, оформит покупку и сделает оплату.</p>
<p>Оформление покупки и совершение оплаты происходит стандартным способом для компонента Joomshopping.</p>
<p><span style='text-decoration: underline;'>2-ая особенность плагина 'Билеты-ТеатрКино' для посетителей сайта.<br></span>Вместе с плагином 'Билеты-ТеатрКино' вы получите&nbsp;<span style='text-decoration: underline;'><strong>модуль-календарь</strong></span>. На сайте, например на главной странице посетители будут видеть календарь с указанием представлений для каждой даты. Посетитель сайта просто наводит мышку на нужную дату, после чего он видит список представлений с указанием времени напротив каждого названия. Кликнув по дате откроется страница отображающая представления только за указанную выбранную дату. А также плагин 'Билеты-ТеатрКино' автоматизирует показы представлений. Если представление уже прошло то спустя некоторое время представление(событие) &nbsp;исчезнут показы с сайта.</p>
<p><span style='text-decoration: underline;'>Технические подробности.<br></span><span style='text-decoration: underline;'><strong>Оплата:</strong></span> Автор плагина 'Билеты-ТеатрКино' может предоставить расширение платежной системы Сбербанка для Joomshopping. Ваши клиенты легко смогут производить оплату покупок билетов через сайт. Продажа через интернет позволит владельцу сайта НЕ использовать кассовых аппаратов вообще, которые являются обязательными для обычных(классических) форм продаж. Вы будите просто зарабатывать деньги на свой счет.<br><span style='text-decoration: underline;'><strong>Установка:</strong></span> Плагин 'Билеты-ТеатрКино' ни как изменений в компонент не вносит, только добавляет пару колонок в таблиц базы Joomshoopping. После установки плагина 'Билеты-ТеатрКино' компонент можно свободно обновлять, но если требуется удалить компонент и заново установить, плагин 'Билеты-ТеатрКино' также требуется переустановить.</p>

